<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste react</title>
  </head>
  <body>
    <div id="root">
      <!-- anything inside the root will not be rendered and will be removed by react. -->
      <h1>Not rendered</h1>
      <!-- this can also be used to check if react loads properly on our page -->

      <!-- we want to create the following structure in react -->
      <div id="container">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
      </div>
      <!-- how do we go about doing this in react? -->

    </div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const heading = React.createElement(
        "h1",
        {  },
        "Heading 1"
      );
      const heading2 = React.createElement(
        "h2",
        {  },
        "Heading 2"
      );

      const container = React.createElement(
        "div",
        { id: "container" },
        [heading,heading2] //children (more than 1)

      );
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(container);
    </script>
  </body>
</html>
